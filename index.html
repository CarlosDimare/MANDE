<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ASISTENTE CONSTRUCTIVISTA</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        fontFamily: {
          /* CONFIGURACIÓN EXACTA SOLICITADA: Rodchenko como fuente principal */
          sans: ['Rodchenko', 'system-ui', 'sans-serif'],
          head: ['Rodchenko', 'Impact', 'sans-serif'],
        },
        extend: {
          colors: {
            'construct-red': '#D92B2B',
            'construct-cream': '#F2EFE9',
            'construct-black': '#050505',
          }
        }
      }
    }
  </script>
  <style>
    /* --- DEFINICIÓN DE FUENTES (Rutas Absolutas /fonts/) --- */
    
    @font-face {
      font-family: 'Rodchenko';
      src: url('/MANDE/fonts/Rodchenko-Regular.ttf') format('truetype');
      font-weight: 400;
      font-style: normal;
    }
    
    @font-face {
      font-family: 'Rodchenko';
      src: url('/MANDE/fonts/Rodchenko-Regular.ttf') format('truetype'); /* Fallback a Regular si no hay Bold */
      font-weight: 700;
      font-style: normal;
    }

    /* Opcional: Definición de RodchenkoCond por si se necesita variedad, pero sans usa Rodchenko */
    @font-face {
      font-family: 'RodchenkoCond';
      src: url('/MANDE/fonts/RodchenkoCond-Regular.ttf') format('truetype');
      font-weight: 400;
      font-style: normal;
    }

    :root {
      --c-red: #D92B2B;
      --c-black: #050505;
      --c-cream: #F2EFE9;
      --c-white: #FFFFFF;
    }
    
    body {
      font-family: 'Rodchenko', system-ui, sans-serif !important; /* FORZADO */
      background-color: var(--c-cream);
      color: var(--c-black);
      overflow: hidden;
      font-size: 1.25rem;
      line-height: 1.4;
      -webkit-font-smoothing: antialiased;
    }

    /* Scrollbar */
    ::-webkit-scrollbar { width: 12px; background: var(--c-black); }
    ::-webkit-scrollbar-track { background: var(--c-black); }
    ::-webkit-scrollbar-thumb { background: var(--c-red); border: 2px solid var(--c-black); }
    ::-webkit-scrollbar-thumb:hover { background: var(--c-white); }

    /* Utilities */
    .clip-diagonal-r { clip-path: polygon(0 0, 100% 0, 95% 100%, 0% 100%); }
    .clip-diagonal-l { clip-path: polygon(5% 0, 100% 0, 100% 100%, 0% 100%); }

    .bg-pattern-dots {
      background-image: radial-gradient(var(--c-red) 1px, transparent 1px);
      background-size: 10px 10px;
      opacity: 0.15;
    }

    .shadow-hard { box-shadow: 8px 8px 0px 0px var(--c-black); }
    .shadow-hard-sm { box-shadow: 4px 4px 0px 0px var(--c-black); }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
</body>
</html>
